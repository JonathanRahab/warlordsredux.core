<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body,
        html {
            height: 100%;
            text-align: center;
            overflow: hidden;
        }

        .menu-wrapper {
            display: inline-block;
            width: 80vw;
            height: 80vh;
            border-radius: 10px;
            border: 2px solid #444;
            background-color: #2a2a2a;
            position: absolute;
            left: 10vw;
            top: 10vh;
        }

        .menu-title {
            background-color: #222;
            color: #fff;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            width: 40px;
            height: 40px;
            font-size: 30px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }

        .close-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .fps-display {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 1);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }

        .vehicle-menu {
            width: 100%;
            height: calc(100% - 60px);
            font-size: 0;
        }

        .panel {
            display: inline-block;
            vertical-align: top;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            font-size: 16px;
            /* Reset after font-size: 0 */
            background-color: #2a2a2a;
            color: white;
            overflow-anchor: none;
            scrollbar-color: #444444 #2a2a2a;
            scrollbar-width: thin;
        }

        .vehicle {
            background-color: #3a3a3a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: left;
            display: inline-block;
            width: 100%;
            line-height: 24px;
            font-size: 14px;
        }

        .vehicle span {
            vertical-align: middle;
        }

        button {
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            vertical-align: middle;
            margin-left: 10px;
            float: right;
            cursor: pointer;
        }

        .remove-button,
        .lock-button,
        .kick-button {
            background-color: #ff6666;
        }

        .remove-button:hover,
        .lock-button:hover,
        .kick-button:hover {
            background-color: #aa5555;
        }

        .unlock-button,
        .connect-button,
        .rearm-button,
        .repair-button,
        .refuel-button {
            background-color: #66cc66;
        }

        .unlock-button:hover,
        .connect-button:hover,
        .rearm-button:hover,
        .repair-button:hover,
        .refuel-button:hover {
            background-color: #55aa55;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="menu-wrapper">
        <div class="menu-title">Vehicle Manager</div>
        <div class="vehicle-menu">
            <div class="panel"></div>
        </div>
    </div>
    <script>
        function updateData(gameData) {
            gameData = JSON.parse(gameData || '{}');

            const panel = document.querySelector('.panel');
            panel.innerHTML = '';

            if (!gameData || !gameData.length) {
                panel.innerHTML = '<div>No vehicles belonging to player found. Buy vehicles using the buy menu.</div>';
                return;
            }

            gameData.forEach(vehicle => {
                const vehicleDiv = document.createElement('div');
                vehicleDiv.className = 'vehicle';
                vehicleDiv.dataset.vehicleId = vehicle[0];
                vehicleDiv.innerHTML = `<span class="vehicle-name">${vehicle[1]}</span>`;

                const vehicleOptions = vehicle[2];
                vehicleOptions.forEach(optionId => {
                    let optionClass = "";
                    let optionText = "";
                    if (optionId === 'remove') {
                        optionClass = 'remove-button';
                        optionText = 'REMOVE';
                    } else if (optionId === 'lock') {
                        optionClass = 'lock-button';
                        optionText = 'LOCK';
                    } else if (optionId === 'unlock') {
                        optionClass = 'unlock-button';
                        optionText = 'UNLOCK';
                    } else if (optionId === 'kick') {
                        optionClass = 'kick-button';
                        optionText = 'KICK ALL';
                    } else if (optionId === 'connect') {
                        optionClass = 'connect-button';
                        optionText = 'CONNECT';
                    } else if (optionId === 'rearm') {
                        optionClass = 'rearm-button';
                        optionText = 'REARM';
                    } else if (optionId === 'repair') {
                        optionClass = 'repair-button';
                        optionText = 'REPAIR';
                    } else if (optionId === 'refuel') {
                        optionClass = 'refuel-button';
                        optionText = 'REFUEL';
                    }

                    const button = document.createElement('button');
                    button.className = optionClass;
                    button.textContent = optionText;

                    button.addEventListener('mousedown', () => {
                        A3API.SendAlert(`["${vehicle[0]}", "${optionId}"]`);
                    });

                    vehicleDiv.appendChild(button);
                });

                panel.appendChild(vehicleDiv);
            });
        }

        document.addEventListener('wheel', function (e) {
            const el = document.elementFromPoint(e.clientX, e.clientY);
            if (el && el.closest('.panel')) {
                el.closest('.panel').scrollTop += e.deltaY;
                e.preventDefault();
            }
        }, { passive: false });

        const wrapper = document.querySelector('.menu-wrapper');
        const header = document.querySelector('.menu-title');

        const closeButton = document.createElement('div');
        closeButton.className = 'close-button';
        closeButton.innerHTML = '&times;';
        wrapper.appendChild(closeButton);
        closeButton.addEventListener('mousedown', function () {
            A3API.SendAlert('exit');
        });

        const pos = { x1: 0, y1: 0, x2: 0, y2: 0 };

        const onMouseMove = (e) => {
            e.preventDefault();
            const { clientX, clientY } = e;
            pos.x1 = pos.x2 - clientX;
            pos.y1 = pos.y2 - clientY;
            pos.x2 = clientX;
            pos.y2 = clientY;
            wrapper.style.top = `${wrapper.offsetTop - pos.y1}px`;
            wrapper.style.left = `${wrapper.offsetLeft - pos.x1}px`;
        };

        const onMouseUp = () => {
            document.removeEventListener('mouseup', onMouseUp);
            document.removeEventListener('mousemove', onMouseMove);
        };

        const onMouseDown = (e) => {
            e.preventDefault();
            pos.x2 = e.clientX;
            pos.y2 = e.clientY;
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('mousemove', onMouseMove);
        };

        header.addEventListener('mousedown', onMouseDown);

        const fpsDisplay = document.createElement('div');
        fpsDisplay.className = 'fps-display';
        document.body.appendChild(fpsDisplay);

        let frameTime = 0, frameCount = 0;
        let lastLoop = performance.now();
        const fpsLoop = () => {
            const thisLoop = performance.now();
            frameTime += (thisLoop - lastLoop - frameTime) / 20;
            lastLoop = thisLoop;
            frameCount++;
            requestAnimationFrame(fpsLoop);
        };
        setInterval(() => {
            if (frameCount > 60) {
                fpsDisplay.textContent = `MENU FPS: ${(1000 / frameTime).toFixed(2)}`;
            } else {
                fpsDisplay.textContent = `MENU FPS: -`;
            }
        }, 100);
        fpsLoop();
    </script>
</body>

</html>
