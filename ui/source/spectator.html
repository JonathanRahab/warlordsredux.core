<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/spectator.css" inline>
</head>

<body>
    <div class="spectator-content">
        <div class="controls-info">
            <div class="control-names"></div>
            <div class="control-keys"></div>
        </div>
        <div class="target-crosshair">&times;</div>
        <div class="target-info"></div>
        <input type="range" min="0" max="10" value="0" class="speed-slider slider">
        <input type="range" min="0" max="1" value="0" step="0.01" class="zoom-slider slider">
        <div class="target-name"></div>
        <div class="target-mode"></div>
    </div>
    <script src="script/spectator.js" inline></script>
</body>

</html>
