<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/menu.css" inline>
    <link rel="stylesheet" href="style/spectate.css" inline>
</head>

<body>
    <div class="menu-wrapper">
        <div class="menu-title">Spectate</div>

        <div class="spectate-content">
            <div class="spectate-search">
                <input id="spectate-search" type="text" placeholder="Search by name..." autocomplete="off" />
            </div>
            <div class="spectate-scroll panel">
                <section class="list-section">
                    <div class="list-title">BLUFOR</div>
                    <div class="data-list" data-list-type="BLUFOR"></div>
                </section>

                <section class="list-section">
                    <div class="list-title">OPFOR</div>
                    <div class="data-list" data-list-type="OPFOR"></div>
                </section>

                <section class="list-section">
                    <div class="list-title">OTHER</div>
                    <div class="data-list" data-list-type="OTHER"></div>
                </section>

                <section class="list-section">
                    <div class="list-title">MUNITION</div>
                    <div class="data-list" data-list-type="MUNITION"></div>
                </section>

                <section class="list-section">
                    <div class="list-title">SECTOR</div>
                    <div class="data-list" data-list-type="SECTOR"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="script/spectate.js" inline></script>
    <script src="script/menu.js" inline></script>
</body>

</html>
